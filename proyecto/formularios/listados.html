<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listados</title>
</head>
<body>


<div class="container" id="divFormMenuListados">

    <form class="form-inline" name="formuMenuListados" id="formuMenuListados">
        <fieldset>

            <select name="listadoSelecionado" id="listadoSelecionado">
                <option value="proyecto">Productos</option>
                <option value="cliente">Clientes</option>

            </select>

          

            <div class="form-group col-md-3">
               <input type="button" id="btnListarProductos" value="Productos" class="form-control "/>
            </div>

            <div class="form-group col-md-3">
               <input type="button" id="btnListarClientes" value="Clientes" class="form-control"/>
            </div>
            


        </fieldset>
    </form>


</div>



</div>

</body>
</html>
