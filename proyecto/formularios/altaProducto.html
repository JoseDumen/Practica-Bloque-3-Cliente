
<div class="areaContenido my-5" id="areaAltaProducto"> 
            
  <div class="display-4 mb-5 cabecera">Alta Producto</div>

  <form class="w-50" name="frmAltaProducto" id="frmAltaProducto">

  <div class="form-group row my-2">
    <label for="txtIdProducto" class="col-4 col-form-label">Id del Producto</label> 
    <div class="col-8">
      <input id="txtIdProducto" name="txtIdProducto" type="text" class="form-control">
    </div>
  </div> 

  <div class="form-group row my-2">
    <label for="txtNombre" class="col-4 col-form-label">Nombre del Producto</label> 
    <div class="col-8">
      <input id="txtNombre" name="txtNombre" type="text" class="form-control">
    </div>
  </div> 

<div class="form-group row my-2">
  <label for="txtPrecio" class="col-4 col-form-label">Precio del Producto</label> 
  <div class="col-8">
    <input id="txtPrecio" name="txtPrecio" type="text" class="form-control">
  </div>
  </div> 

  <div class="form-group row my-2">
  <label for="txtStock" class="col-4 col-form-label">Stock del Producto</label> 
  <div class="col-8">
    <input id="txtStock" name="txtStock" type="text" class="form-control">
  </div>
  </div> 

  <select name="lstProducto" id="lstProducto">
    <option value="V">Varita</option>
    <option value="M">Muñeco</option>
  </select>

  <div class="form-group row my-2">
  <label for="txtNombrePersonaje" class="col-4 col-form-label">Nombre del Personaje</label> 
  <div class="col-8">
    <input id="txtNombrePersonaje" name="txtNombrePersonaje" type="text" class="form-control">
  </div>
  </div> 

  <select name="lstTipo" id="lstTipo">
    <option value="Peluche">Peluche</option>
    <option value="Muñeco">Muñeco</option>
  </select>


  <div class="form-group row my-2">
    <div class="offset-4 col-8">
      <input name="botonAceptarAltaProducto" id= "botonAceptarAltaProducto" type="button" class="btn btn-primary w-30" value="Alta"/>
    </div>
  </div>
  
  </form>

</div>
